<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Меню</title>
  <link rel="stylesheet" href="style.css">
  <script type="text/javascript" src="app.js" defer></script>
</head>
<body>
  <nav id="sidebar">
    <ul>
      <!-- Навигация остаётся без изменений -->
    </ul>
  </nav>
  <main>
    <div class="container">
      <h2>Календар</h2>
      <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit...</p>
      
      <!-- Добавляем форму для загрузки -->
      <form id="uploadForm">
        <label for="imageUpload">Загрузить фото:</label>
        <input type="file" id="imageUpload" accept="image/*"><br><br>

        <label for="textInput">Введите текст:</label>
        <textarea id="textInput" rows="4" cols="50" placeholder="Введите текст здесь..."></textarea><br><br>

        <button type="button" onclick="addContent()">Добавить</button>
      </form>

      <!-- Секция для отображения загруженных данных -->
      <div id="contentDisplay">
        <h3>Добавленные элементы:</h3>
        <!-- Новые элементы будут добавляться сюда -->
      </div>
    </div>
  </main>

  <script>
    function addContent() {
      const imageUpload = document.getElementById('imageUpload');
      const textInput = document.getElementById('textInput');
      const contentDisplay = document.getElementById('contentDisplay');

      // Создаем контейнер для нового контента
      const newContent = document.createElement('div');
      newContent.style.marginBottom = '20px';

      // Если было загружено изображение
      if (imageUpload.files && imageUpload.files[0]) {
        const reader = new FileReader();
        reader.onload = function(e) {
          const img = document.createElement('img');
          img.src = e.target.result;
          img.style.maxWidth = '200px';
          img.style.display = 'block';
          img.style.marginBottom = '10px';
          newContent.appendChild(img);
        };
        reader.readAsDataURL(imageUpload.files[0]);
      }

      // Если был введен текст
      if (textInput.value.trim() !== '') {
        const text = document.createElement('p');
        text.textContent = textInput.value;
        newContent.appendChild(text);
      }

      // Добавляем новый контент на страницу
      contentDisplay.appendChild(newContent);

      // Сбрасываем форму
      imageUpload.value = '';
      textInput.value = '';
    }
  </script>
</body>
</html>
